name: Deploy Backend (Build + Upload) - Zero Downtime

on:
  push:
    branches:
      - manage-warehosue

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Build server
        run: yarn build

      - name: Upload build output to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'server/dist'
          strip_components: 2
          target: '/home/ubuntu/fcs-server'

      - name: Upload package.json
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'server/package.json'
          strip_components: 1
          target: '/home/ubuntu/fcs-server'

      - name: Upload yarn.lock
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'server/yarn.lock'
          strip_components: 1
          target: '/home/ubuntu/fcs-server'

      - name: Zero-downtime restart with PM2 (production)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/fcs-server

            # Install production dependencies
            yarn install --production

            # Zero-downtime deploy:
            # - reload if process exists (no service interruption)
            # - start if first deployment
            NODE_ENV=production pm2 reload fcs-server --update-env \
              || NODE_ENV=production pm2 start server.js --name fcs-server

            # Persist PM2 state
            pm2 save
