name: Deploy Backend (Build + Upload)

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Build server
        run: yarn build

      - name: Upload dist to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server/dist"
          strip_components: 2
          target: "/home/ubuntu/fcs-server"

      - name: Upload package.json (for prod deps)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server/package.json"
          strip_components: 1
          target: "/home/ubuntu/fcs-server"

      - name: Upload yarn.lock
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server/yarn.lock"
          strip_components: 1
          target: "/home/ubuntu/fcs-server"

      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/fcs-server
            yarn install --production
            NODE_ENV=production pm2 restart server --update-env || NODE_ENV=production pm2 start dist/server.js --name server
